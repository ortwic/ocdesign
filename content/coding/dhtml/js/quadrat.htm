<html><head>
<script language=JavaScript>
function rechne()
{
	var summe=0, feld=1, chk=0;

	while(feld<17){
	if (eval("this.document.mq.box"+feld+".checked"))
	{
		summe+=Number(eval("this.document.mq.box"+feld+".value"));
		chk++;
	}
	feld++;
	}
	if (summe==34 && chk==4)
	this.document.mq.ergebnis.value=summe;
	else{
	this.document.mq.ergebnis.value="";
	alert("Sie dürfen nur horizontale, vertikale\nund diagonale Quersummen nehmen.");}
}
</script>
